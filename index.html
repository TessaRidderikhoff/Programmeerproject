<!DOCTYPE html>
<html>
  <head>
  	<!-- link to all d3 functions -->
    <script src="https://d3js.org/d3.v3.min.js" type="text/javascript"></script>
    <script src="https://d3js.org/d3-collection.v1.min.js"></script>
    <script src="https://d3js.org/d3-dispatch.v1.min.js"></script>
    <script src="https://d3js.org/d3-dsv.v1.min.js"></script>
    <script src="https://d3js.org/d3-request.v1.min.js"></script>
    <script src="https://d3js.org/d3-queue.v3.min.js"></script>

    <!-- link to use tooltips -->
    <script src="https://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>


    <script src="jquery-3.3.1.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    

    <!-- link to script to create graphs -->
    <script src="createGraphs.js" type="text/javascript"></script>
    
    <!-- link to stylesheet for graphs -->
    <link rel="stylesheet" type="text/css" href="graphs.css">

  </head>
  <body>
    <svg width = "600" height = "50" style = "position: absolute; left: 30px; top: 0px;" class = "timesvg">
        <div class="genderbox" style = "position: absolute; left: 450px; top: 15px">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" value = "Both" onchange = updateMapGender(value) checked>
          <label class="form-check-label" for="exampleCheck1">Both</label>
        </div>
        <div class="genderbox" style = "position: absolute; left: 500px; top: 15px">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" value = "Female" onchange = updateMapGender(value)>
          <label class="form-check-label" for="exampleCheck1">Female</label>
        </div>
        <div class="genderbox" style = "position: absolute; left: 560px; top: 15px">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" value = "Male" onchange = updateMapGender(value)>
          <label class="form-check-label" for="exampleCheck1">Male</label>
        </div>
    </svg>

    <svg width = "600" height = "300" style = "position: absolute; left: 30px; top: 50px;" class = "mapsvg"></svg>

    <svg width = "600" height = "300" style = "position: absolute; left: 630px; top: 50px;" class = "scattersvg"></svg>
    <svg width = "800" height = "300" style = "position: absolute; left: 30px; top: 350px;" class = "sankeysvg"></svg>    
  </body>
</html>
